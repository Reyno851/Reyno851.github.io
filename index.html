<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straw Hat Showcase</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1> Straw Hat Showcase </h1>

    <div class="tab">
        <button class="tablinks" onclick="selectStrawHat(event, 'Luffy')" id="defaultOpen">Luffy</button>
        <button class="tablinks" onclick="selectStrawHat(event, 'Zoro')">Zoro</button>
        <button class="tablinks" onclick="selectStrawHat(event, 'Nami')">Nami</button>
        <button class="tablinks" onclick="selectStrawHat(event, 'Usopp')">Usopp</button>
        <button class="tablinks" onclick="selectStrawHat(event, 'Sanji')">Sanji</button>
        <button class="tablinks" onclick="selectStrawHat(event, 'Chopper')">Chopper</button>
        <button class="tablinks" onclick="selectStrawHat(event, 'Robin')">Robin</button>
        <button class="tablinks" onclick="selectStrawHat(event, 'Franky')">Franky</button>
        <button class="tablinks" onclick="selectStrawHat(event, 'Brook')">Brook</button>
        <button class="tablinks" onclick="selectStrawHat(event, 'Jinbe')">Jinbe</button>
    </div>
      
    <!-- Luffy -->
    <div id="Luffy" class="tabcontent">
        <h3>Luffy showcase</h3>
        <div class="buttons">
            <button onclick="showImage('/luffy/luffy_base.png', 'luffyImageDisplay')">Luffy Base</button>
            <button onclick="showImage('/luffy/luffy_g2.png', 'luffyImageDisplay')">Luffy Gear 2</button>
            <button onclick="showImage('/luffy/luffy_g3.png', 'luffyImageDisplay')">Luffy Gear 3</button>
            <button onclick="showImage('/luffy/luffy_g4_poundman.jpg', 'luffyImageDisplay')">Luffy Gear 4 (PoundMan)</button>
            <button onclick="showImage('/luffy/luffy_g4_snakeman.png', 'luffyImageDisplay')">Luffy Gear 4 (SnakeMan)</button>
            <button onclick="showImage('/luffy/luffy_g4_tankman.png', 'luffyImageDisplay')">Luffy Gear 4 (TankMan)</button>
            <button onclick="showImage('/luffy/luffy_g5.png', 'luffyImageDisplay')">Luffy Gear 5</button>
        </div>
        <br>
        <div class="image-container">
            <img class="image" id="luffyImageDisplay" src="images/luffy/luffy_base.png" alt="Luffy Base" />
        </div>
    </div>
    
    <!-- Zoro -->
    <div id="Zoro" class="tabcontent">
        <h3>Zoro showcase</h3>
        <div class="buttons">
            <button onclick="showImage('/zoro/hiryu_kaen.jpeg', 'zoroImageDisplay')"> Hiryu Kaen 飛竜火焔 </button>
            <button onclick="showImage('/zoro/36_caliber_phoenix.png', 'zoroImageDisplay')"> 36 Pound Phoenix 三十六煩悩鳳 </button>
            <button onclick="showImage('/zoro/shishisonson.png', 'zoroImageDisplay')"> Ittoryu Iai: Shishi Sonson 一刀流 ｢居合｣ 獅子歌歌 </button>
            <button onclick="showImage('/zoro/yakkodori.gif', 'zoroImageDisplay')"> Yakkodori 厄港鳥 </button>
            <button onclick="showImage('/zoro/daishinkan.png', 'zoroImageDisplay')"> Daishinkan 大辰撼 </button>
            <button onclick="showImage('/zoro/no_sword_style.png', 'zoroImageDisplay')"> Tatsu Maki 龍巻き (No Sword Style) </button>
            <button onclick="showImage('/zoro/tatsu_maki.png', 'zoroImageDisplay')"> Tatsu Maki 龍巻き (Three Sword Style) </button>
            <button onclick="showImage('/zoro/ashura.png', 'zoroImageDisplay')"> Kiki Kyutoryu: Ashura 鬼気 九刀流 阿修羅 </button>
            <button onclick="showImage('/zoro/onigiri.jpg', 'zoroImageDisplay')"> Oni Giri 鬼斬り </button>
            <button onclick="showImage('/zoro/tora_gari.jpg', 'zoroImageDisplay')"> Tora Gari 虎狩り </button>
            <button onclick="showImage('/zoro/santoryu_ougi_sanzen_sekai.jpg', 'zoroImageDisplay')"> Santoryu Ogi: Sanzen Sekai 三刀流奥義 三・千・世・界 </button>
            <button onclick="showImage('/zoro/rashomon.png', 'zoroImageDisplay')"> Nitoryu Iai: Rashomon 二刀流 ｢居合｣ 羅生門 </button>
            <button onclick="showImage('/zoro/nigiri.png', 'zoroImageDisplay')"> Nigiri 弐斬り + Toro/Otoro/Hirameki/Samon/Maguma 登楼/応登楼/閃/砂紋/魔熊 </button>
            <button onclick="showImage('/zoro/nothing_happened.png', 'zoroImageDisplay')"> Nothing happened </button>
        </div>
        <br>
        <div class="image-container">
            <img class="image" id="zoroImageDisplay" src="images/zoro/hiryu_kaen.jpeg" alt="Hiryu Kaen" />
        </div>
    </div>
      
    <!-- Nami  -->
    <div id="Nami" class="tabcontent">
        <h3>Nami Showcase</h3>
        <div class="buttons">
            <button onclick="showImage('/nami/clima_tact.png', 'namiImageDisplay')">Clima Tact</button>
            <button onclick="showImage('/nami/perfect_clima_tact.png', 'namiImageDisplay')">Perfect Clima Tact</button>
            <button onclick="showImage('/nami/sorcery_clima_tact.png', 'namiImageDisplay')">Sorcery Clima Tact</button>
            <button onclick="showImage('/nami/sorcery_clima_tact_second.png', 'namiImageDisplay')">Sorcery Clima Tact Second Model</button>
            <button onclick="showImage('/nami/cool_ball.jpeg', 'namiImageDisplay')">Cool/Heat/Thunder Ball</button>
            <button onclick="showImage('/nami/tornado_tempo.png', 'namiImageDisplay')">Tornado Tempo トルネード゠テンポ</button>
            <button onclick="showImage('/nami/shiawase_punch.png', 'namiImageDisplay')">Shiawase Punch 幸せパンチ</button>
            <button onclick="showImage('/nami/impact.png', 'namiImageDisplay')">Impact</button>
            <button onclick="showImage('/nami/mirage_tempo_fata_morgana.png', 'namiImageDisplay')">Mirage Tempo: Fata Morgana 蜃気楼゠テンポ 幻想妖精</button>
            <button onclick="showImage('/nami/thunder_lance_tempo.png', 'namiImageDisplay')">Thunder Lance Tempo 雷光槍゠テンポ</button>
            <button onclick="showImage('/nami/zeus.png', 'namiImageDisplay')">Zeus</button>
            <button onclick="showImage('/nami/ninpo_raitei.png', 'namiImageDisplay')">Ninpo: Raitei 忍法: 雷霆</button>
            <button onclick="showImage('/nami/mirai_kick.png', 'namiImageDisplay')">Mirai Kick 未来キック</button>
        </div>
        <br>
        <div class="image-container">
            <img class="image" id="namiImageDisplay" src="images/nami/clima_tact.png" alt="Clima Tact" />
        </div>
    </div>

    <!-- Usopp -->
    <div id="Usopp" class="tabcontent">
        <h3>Usopp Showcase</h3>
        <div class="buttons">
            <button onclick="showImage('/usopp/5_ton_hammer.png', 'usoppImageDisplay')"> 5-ton hammer </button>
            <button onclick="showImage('/usopp/ginga_pachinko.png', 'usoppImageDisplay')"> Ginga Pachinko 銀河パチンコ </button>
            <button onclick="showImage('/usopp/kabuto.png', 'usoppImageDisplay')"> Kabuto カブト </button>
            <button onclick="showImage('/usopp/kuro_kabuto.png', 'usoppImageDisplay')"> Kuro Kabuto 黒カブト </button>
            <button onclick="showImage('/usopp/midori_boshi_take_jabe_rin.png', 'usoppImageDisplay')">Midori Boshi: Take Jabe-rin 緑星・竹ジャベ林</button>
            <button onclick="showImage('/usopp/dokuro.png', 'usoppImageDisplay')"> Hissatsu Midori Boshi: Dokuro Bakuhatsu So 必殺緑星・ドクロ爆発草 </button>
        </div>
        <br>
        <div class="image-container">
            <img class="image" id="usoppImageDisplay" src="images/usopp/5_ton_hammer.png" alt="5 ton hammer" />
        </div>
    </div>

    <!-- Sanji -->
    <div id="Sanji" class="tabcontent">
        <h3>Sanji Showcase</h3>
        <div class="buttons">
            <button onclick="showImage('/sanji/food.png', 'sanjiImageDisplay')"> Chef </button>
            <button onclick="showImage('/sanji/jeff_sacrifice.png', 'sanjiImageDisplay')"> Jeff's Sacrifice </button>
            <button onclick="showImage('/sanji/collier.gif', 'sanjiImageDisplay')"> Collier 首肉 </button>
            <button onclick="showImage('/sanji/tendron.png', 'sanjiImageDisplay')"> Tendron 後バラ肉 </button>
            <button onclick="showImage('/sanji/party_table_kick_course.gif', 'sanjiImageDisplay')"> Party Table Kick Course パーティーテーブルキックコース </button>
            <button onclick="showImage('/sanji/concasse.png', 'sanjiImageDisplay')"> Concassé 粗砕 </button>
            <button onclick="showImage('/sanji/mouton_shot.gif', 'sanjiImageDisplay')"> Mouton Shot 羊肉ムートンショット </button>
            <button onclick="showImage('/sanji/defeated_by_enel.png', 'sanjiImageDisplay')"> Defeated by Enel </button>
            <button onclick="showImage('/sanji/diable_jambe.gif', 'sanjiImageDisplay')"> Diable Jambe 悪魔風脚 </button>
            <button onclick="showImage('/sanji/diable_jambe_flambage_shot.gif', 'sanjiImageDisplay')"> Diable Jambe Flambage Shot 悪魔風脚 画竜点睛ショット </button>
            <button onclick="showImage('/sanji/skywalk.png', 'sanjiImageDisplay')"> Skywalk 空中歩行 </button>
            <button onclick="showImage('/sanji/germa_genes.png', 'sanjiImageDisplay')"> Germa genes </button>
            <button onclick="showImage('/sanji/ifrit_jambe.gif', 'sanjiImageDisplay')"> Ifrit Jambe 魔神風脚 </button>
            <button onclick="showImage('/sanji/ifrit_jambe_collier.gif', 'sanjiImageDisplay')"> Ifrit Jambe Collier 魔神風脚 首肉</button>
            <button onclick="showImage('/sanji/raid_suit.png', 'sanjiImageDisplay')"> Raid Suit </button>
        </div>
        <br>
        <div class="image-container">
            <img class="image" id="sanjiImageDisplay" src="images/sanji/food.png" alt="Food" />
        </div>
    </div>

    <script src="index.js"> </script>
</body>
</html>
